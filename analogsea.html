<!DOCTYPE html>
<html>
<head>
	<title>Signup_page</title>
	<link rel="stylesheet" type="text/css" href="analogsea.css">
</head>
<body>

<div class="center">
<form action="/signup/" method="post">
<img class="logo" src="images/logo.png" align="center"/>
<fieldset>
	<span class="signup">Sign up</span><br><br>
	
<label class="leftlabel" for="email">Email</label><br><br>
<input class="textfields" type="email" placeholder="foo@bar.com" name="email" id="email" required/><br>
<label class="leftlabel" for="password">Password</label><br><br><input class="textfields" type="password" name="password" placeholder="1234passw0rd" required/><br><br>
<input class="button signupbtn" type="submit" name="signupbutton" value="Sign up"/><br><br><a href="/forgot-password/new">Forgot Password?</a>

</fieldset><br>
<span class="white">Already have an account?<a class="white" href="/login">Log in</a></span>



</form>
</div>
</body>
</html>
